<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <div class="content"> 
        <div class="left-side">
            <div class="brand-name">
                <h1>(logo)Brand Name</h1>
             </div>
             <div class="photo-credit">
                Photo by &nbsp<a href="https://unsplash.com/@valentinbvs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Valentin BEAUVAIS &nbsp;</a> on &nbsp;<a href="https://unsplash.com/s/photos/tokyo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a>
             </div>
            
        </div>

        <div class="right-side">
            <div class="top-text">
                <p>This is not a real online service! You need something like this in oder to help you relize your passions. 
               Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        
            <div class="sign-up-section-container">
                <div class="sign-up-header">
                    <h3>Lets do this!</h3>
                </div>
               
                <div class="sign-up-section">
             
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
    
                     <div>
                        <label for="email">EMAIL</label>
                        <input type="emial" name="email" id="email" required>
                     </div>
                   
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                       
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="conform-password" id="confirm-password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                        required>
                        
                    </div>     
                </div>
            </div>
           
         
            <div class="bottom-right">
                <button class="sign-up-btn">Create Account</button>
                <p>Already have an account? <a href="index.html" class="log-in">Log in</a></p>

            </div>
        </div>            

            

          
       
    </div>   
   
   
</body>
</html>
